  - {file: 'userdata/addon_data/skin.estuary/settings.xml', key: "HomeMenuNoTVShowButton", value: "true", type: "bool"}
  - {file: 'userdata/addon_data/skin.estuary/settings.xml', key: "HomeMenuNoProgramsButton", value: "false", type: "bool"}
